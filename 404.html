<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Chunk Not Found</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --pink-50: #fff0f6;
            --pink-100: #ffe4ed;
            --pink-200: #ffc7dc;
            --pink-300: #ff9ec1;
            --pink-400: #ff6b9d;
            --pink-500: #ff4d88;
            --pink-600: #f43f7a;
            --pink-700: #db2563;
            --white: #ffffff;
            --gray-900: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--pink-50); 
            color: var(--gray-900); 
            overflow: hidden;
        }

        /* Nav */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--pink-100);
        }

        .nav-inner { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
            max-width: 1280px;
            margin: 0 auto;
        }

        .logo { 
            font-size: 1.7rem;
            font-weight: 800;
            color: var(--pink-600);
            text-decoration: none;
        }

        /* Error Container */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .error-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255, 107, 157, 0.2), transparent 50%),
                       radial-gradient(circle at 70% 30%, rgba(255, 77, 136, 0.15), transparent 50%);
            z-index: -1;
        }

        .glitch-text {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            position: relative;
            background: linear-gradient(135deg, var(--pink-500), var(--pink-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -8px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--pink-400);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: 2px 0 var(--pink-600);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 121px, 0); }
            20% { clip: rect(83px, 9999px, 30px, 0); }
            40% { clip: rect(25px, 9999px, 86px, 0); }
            60% { clip: rect(66px, 9999px, 16px, 0); }
            80% { clip: rect(10px, 9999px, 110px, 0); }
            100% { clip: rect(108px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(106px, 9999px, 88px, 0); }
            20% { clip: rect(23px, 9999px, 3px, 0); }
            40% { clip: rect(76px, 9999px, 126px, 0); }
            60% { clip: rect(28px, 9999px, 94px, 0); }
            80% { clip: rect(113px, 9999px, 32px, 0); }
            100% { clip: rect(56px, 9999px, 14px, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .sub-error {
            font-size: 1.8rem;
            color: var(--pink-600);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--gray-900);
            max-width: 500px;
            padding: 0 20px;
            font-size: 1.15rem;
            opacity: 0.85;
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--pink-500), var(--pink-600));
            color: white;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(244, 63, 122, 0.4);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(244, 63, 122, 0.5);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--pink-400);
            border-radius: 50%;
            opacity: 0.4;
            animation: particle-float 4s infinite ease-in-out;
        }

        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -30px); }
            50% { transform: translate(-15px, -60px); }
            75% { transform: translate(-30px, -30px); }
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 30%; right: 15%; animation-delay: 2s; }
        .particle:nth-child(4) { bottom: 25%; right: 25%; animation-delay: 1.5s; }
        .particle:nth-child(5) { bottom: 40%; left: 30%; animation-delay: 0.5s; }

        @media (max-width: 768px) {
            .glitch-text { 
                font-size: 6rem;
                letter-spacing: -4px;
            }
            .sub-error { 
                font-size: 1.3rem;
            }
            .error-message {
                font-size: 1rem;
            }
            .btn-home {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .glitch-text { 
                font-size: 4.5rem;
            }
            .sub-error { 
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-inner">
            <a href="/" class="logo">trace.rip</a>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-bg"></div>
        
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <h1 class="glitch-text" title="404">404</h1>
        
        <div class="sub-error">Chunk Not Found</div>
        
        <p class="error-message">
            You've traveled too far into the void. This location doesn't exist in our world.
        </p>

        <a href="/" class="btn-home">
            Return to Spawn
        </a>
    </div>
</body>
</html>
